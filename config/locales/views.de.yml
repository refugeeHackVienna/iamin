      terms_and_conditions:
        body: |
          Zweck von "where2help" (w2h) ist es, den Bedarf von Organisationen/Initiativen an freiwilligen Hilfeleistungen für potentielle freiwillige HelferInnen übersichtlich darzustellen.

          Ziel ist es, durch die Nutzung von w2h den Bedarf der Organisationen/Initiativen und das Angebot der freiwilligen HelferInnen optimal zusammenzuführen.

          Betreiber von w2h ist der Fonds Soziales Wien (FSW).

          Der Betreiber übernimmt keine Haftung für die von den NutzerInnen erzeugten Inhalte.

          Um w2h zu nutzen, ist eine Registrierung erforderlich.

          Durch die Registrierung stimmen Sie zu, dass Ihre bekanntgegebenen Daten (Daten zu Ihrer Person, Daten zu Ihren Fähigkeiten) zu den eingangs angeführten Zwecken verarbeitet und an die betreffenden Organisationen/Initiativen, die freiwillige HelferInnen über w2h suchen, übermittelt werden. Ebenso erklären Sie sich im Zusammenhang mit Ihrer freiwilligen Tätigkeit, speziell im Fall akuter Hilfseinsätze, mit der Zusendung von Informationen an Sie einverstanden.

          Aufgrund der Registrierung bei w2h sind NutzerInnen während der Ausübung ihrer freiwilligen Tätigkeit unfall- und haftpflichtversichert. Davon ausgenommen sind berufliche oder entgeltliche Tätigkeiten und freiwillige Einsätze im Rahmen eines Vereines oder einer Organisation/Initiative, welche über eine eigene Unfall- und Haftpflichtversicherung für Freiwillige verfügen. Schäden sind von der freiwilligen HelferIn unverzüglich der betreffenden Organisation zu melden. Im Schadensfall stimmen Sie einer Übermittlung Ihrer Daten inkl. der Zusage zu einem Einsatz an die Versicherung zu.

          Mit der Registrierung entsteht weder ein Anspruch auf Nutzung von w2h noch auf Einsatz als freiwillige HelferIn.

          Der FSW behält sich das Recht vor, bereits registrierte NutzerInnen von der Teilnahme an w2h ohne Angabe von Gründen auszuschließen, sowie w2h jederzeit ohne vorherige Ankündigung und ohne Angabe von Gründen zu verändern oder einzustellen, insbesondere wenn dies aus rechtlichen und/oder technischen Gründen erforderlich ist.

          Ihre Registrierung sowie die Datenverarbeitung durch w2h können Sie jederzeit ohne Begründung <a href="https://www.fsw.at/kontaktformular" target="_blank">hier</a> widerrufen.

          Ihre Rechte auf Auskunft, Berichtigung oder Löschung von Daten, Einschränkung der Verarbeitung, Widerspruch sowie Datenübertragbarkeit können Sie <a href="https://www.fsw.at/kontaktformular" target="_blank">hier</a> geltend machen.

          Zusätzlich steht Ihnen die Beschwerdemöglichkeit bei der zuständigen Aufsichtsbehörde (Datenschutzbehörde) offen.

          Ihre personenbezogenen Daten werden nur solange gespeichert, als dies von uns für nötig erachtet wird, um die genannten Zwecke zu erreichen und wie dies nach anwendbarem Recht zulässig ist. Wir speichern Ihre personenbezogenen Daten jedenfalls solange gesetzliche Aufbewahrungspflichten bestehen oder Verjährungsfristen potentieller Rechtsansprüche noch nicht abgelaufen sind.

          Kontaktdaten der <strong>zuständigen Datenschutzbeauftragten</strong>: <a href="mailto:datenschutz@fsw.at" target="_blank">datenschutz@fsw.at</a>

          Hinweis auf Google/Apple:
          w2h und die darin enthaltenen Informationen stehen in keiner Verbindung zu Google Inc. oder Apple Inc. und werden in keiner Weise von Google Inc. oder Apple Inc. gesponsert, unterstützt oder organisiert.
